[decode]
; Android SDK platforms 目录
android_jars = C:\Users\Xiaofei\AppData\Local\Android\Sdk\platforms
; 待分析的 APK 文件目录
apk_dir = E:\apk-analysis
; Arbitrary directory to store intermediate files temporarily
temp_dir = E:\temp
; Jar generated by compilation of Soot program
soot_jar = E:\Codes\IdeaProjects\SootRun\out\artifacts\SootRun_jar\SootRun.jar
; Soot output path (unnecessary to change)
soot_output = E:\temp\sootOutput
; APK 布局序列生成结果目录
apk_tokens_dir = /Users/gexiaofei/PycharmProjects/json_handler/files/layout-repo

[log]
log_dir = /Users/gexiaofei/PycharmProjects/json_handler/log

[sketch]
; 草图识别模块根目录地址（以下三者分别是：五元组文件目录、着色图目录、NMT 模型运行相关文件目录）
sketch_root = /Users/gexiaofei/PycharmProjects/json_handler/files/sketches
coord_dir = ${sketch_root}/coord
colored_dir = ${sketch_root}/colored
nmt_files_dir = ${sketch_root}/nmt
; NMT 运行所需的文件：布局序列列表文件，但里面不填充内容（而是由 NMT 模型生成）
sequences = ${nmt_files_dir}/layout_sequence.lst
; NMT 运行所需的文件：图像、编号的映射文件
dummy_lst = ${nmt_files_dir}/sketch.lst

[nmt]
sketch_width = 200
sketch_height = 300
dataset_size : 4
test_prop : 0.05
val_prop : 0.05
max_tokens_num : 50
min_tokens_num : 5

[dirs]
; RICO 原始文件夹所有图像、布局文件目录
rico_combined = /Users/gexiaofei/PycharmProjects/json_handler/files/rico-dataset/combined
; RICO 文件处理后输出数据存放根目录
rico_root = /Users/gexiaofei/PycharmProjects/json_handler/files/rico-output
; RICO 数据拆分后的子文件夹根目录
rico_divided = ${rico_root}/rico-data
; RICO 清理后的布局数据 JSON 文件目录地址
cleaned_jsons = ${rico_root}/cleaned-json
; NMT 模型训练用着色图的拆分目录
colored_pics_divided = ${rico_root}/sketches
; NMT 模型训练相关数据根目录
nmt_data = ${rico_root}/data
; NMT 模型训练用着色图目录（最终使用）
colored_pics_combined = ${nmt_data}/processedImage

; NMT 训练数据相关文件路径
[files]
sequences = ${dirs:nmt_data}/layout_sequence.lst
index_map = ${dirs:nmt_data}/index_map.lst
vocab = ${dirs:nmt_data}/vocab.txt
train = ${dirs:nmt_data}/train.lst
val = ${dirs:nmt_data}/validate.lst
test = ${dirs:nmt_data}/test_shuffle.lst

; kmeans 相关（已废弃）
[debug]
csv_analysis = ${dirs:rico_root}\analysis_result.csv
columns = ["sha1", "rico-index", "resource-id", "class", "ancestors", "first-official-class", "level", "clickable",
          "parent-clickable", "visibility", "visible-to-user", "focusable", "focused", "enabled", "draw",
          "scrollable-horizontal", "scrollable-vertical", "pointer", "long-clickable", "selected", "pressed",
          "abs-pos", "bounds", "package", "content-desc"]
csv_clusters = ${dirs:rico_root}\cluster_result.csv
csv_cluster_centers = ${dirs:rico_root}\centers.csv
widget_flakes = ${dirs:rico_root}\widget-flakes
widget_clusters = ${dirs:rico_root}\widget-clusters
km_model = ${dirs:rico_root}\models\kmeans.pkl
gator_xml = ${dirs:rico_root}\gatorxml
intermediate = ${dirs:rico_root}\intermediate